
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">

<title>4 Col Portfolio - Start Bootstrap Template</title>

<!-- Bootstrap core CSS -->
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

<!-- Custom styles for this template -->
<link th:href="@{css/products.css}" rel="stylesheet">

</head>

<body>

	<!-- Navigation -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
		<div class="container">
			<a class="navbar-brand" href="#">Start Bootstrap</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarResponsive" aria-controls="navbarResponsive"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarResponsive">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item active"><a class="nav-link" href="#">Home
							<span class="sr-only">(current)</span>
					</a></li>
					<li class="nav-item"><a class="nav-link" href="#">About</a></li>
					<li class="nav-item"><a class="nav-link" href="#">Services</a>
					</li>
					<li class="nav-item"><a class="nav-link" href="#">Contact</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<!-- Page Content -->
	<div class="container">

		<!-- Page Heading -->
		<h1 class="my-4">
			Page Heading <small>Secondary Text</small>
		</h1>

		<div class="row">

			<div th:each="product:${products}"
				class="col-lg-3 col-md-4 col-sm-6 portfolio-item">
				<div class="card h-100">
					<a href="#"><img class="card-img-top"
						th:src="@{${product.imageUrl}}" alt=""></a>
					<div class="card-body">
						<h4 class="card-title">
							<a th:text="${product.name}" class="card-link" href="#"></a>
						</h4>
						<h5 th:text="${product.price}"></h5>
					</div>
					<div class="card-footer">
						<small class="text-muted">&#9733; &#9733; &#9733; &#9733;
							&#9734;</small>
					</div>
				</div>
			</div>

		</div>
		<!-- /.row -->

		<nav aria-label="Page navigation example">

			<ul class="pagination justify-content-center">
				<li class="page-item"
					th:classappend="${products.number==0}?disabled"><a
					class="page-link" th:href="@{/products(page=${products.number-1})}"
					aria-label="Previous"><span aria-hidden="true">&laquo;</span></a></li>
				<li th:each="pageNumber:${pageNumbers}" class="page-item"
					th:classappend="${pageNumber-1==products.number}?active"><a
					th:text="${pageNumber}" class="page-link"
					th:href="@{/products(page=${pageNumber-1})}"></a></li>
				<li class="page-item"
					th:classappend="${products.number+1==products.totalPages}?disabled">
					<a class="page-link"
					th:href="@{/products(page=${products.number+1})}" aria-label="Next"><span
						aria-hidden="true">&raquo;</span></a>
				</li>

			</ul>

		</nav>


	</div>
	<!-- /.container -->

	<!-- Footer -->
	<footer class="py-5 bg-dark">
		<div class="container">
			<p class="m-0 text-center text-white">Copyright &copy; Your
				Website 2018</p>
		</div>
		<!-- /.container -->
	</footer>

	<!-- Bootstrap core JavaScript -->
	<script src="vendor/jquery/jquery.min.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>

</html>
