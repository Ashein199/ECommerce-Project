<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head >

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Shop Homepage - Start Bootstrap Template</title>

  <!-- Bootstrap core CSS -->
  <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
  <link th:href="@{/css/style.css}" rel="stylesheet">
  <link th:href="@{/css/fontawesome.css}" rel="stylesheet">

</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top py-3">
    <div class="container">
      <a class="navbar-brand" href="#">Online<span class="font-weight-bold">Shop</span></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul sec:authorize="isAuthenticated()" class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" th:href="@{/login}" ><i class="fas fa-user"></i> <span sec:authentication="name"></span>
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" th:href="@{/shoppingCart}"><i class="fas fa-shopping-cart"></i> Shopping Cart
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="btn btn-outline-primary" th:href="@{/logout}">Logout</a>
          </li>
        </ul>
        <ul sec:authorize="!isAuthenticated()" class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" th:href="@{/login}">Login
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="btn btn-outline-primary" th:href="@{/register}">Register</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="container">

    <div class="row">

      <div class="col-lg-3">

        <h1 class="h4 my-4">Categories</h1>
        <div class="list-group">
          <a th:href="@{/products(page=0,cat=0)}" class="list-group-item">All Products</a>
          <a th:each="category:${categories}" th:text="${category.name}" th:href="@{/products(page=0,cat=${category.id})}" class="list-group-item">Electronic</a>
          
        </div>

      </div>
      <!-- /.col-lg-3 -->

      <div class="col-lg-9">

        <div id="carouselExampleIndicators" class="carousel slide my-4" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner" role="listbox">
            <div class="carousel-item active">
              <img class="d-block img-fluid" th:src="@{/images/cover1.jpg}" alt="First slide">
            </div>
            <div class="carousel-item">
              <img class="d-block img-fluid" th:src="@{/images/cover2.jpg}" alt="Second slide">
            </div>
            <div class="carousel-item">
              <img class="d-block img-fluid" th:src="@{/images/cover3.jpg}" alt="Third slide">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>

        <div class="row">

          <div th:each="product:${products}" class="col-lg-4 col-md-6 mb-4">
            <div class="card h-100">
              <a href="#"><img class="card-img-top" th:src="@{${product.imageUrl}}" alt=""></a>
              <div class="card-body">
                <h4 class="card-title">
                  <a th:text="${product.name}" class="card-link" href="#"></a>
                </h4>
                <h5 th:text="${product.price}"></h5>
              </div>
              <div class="card-footer">
                <a th:href="@{shoppingCart/add(id=${product.id})}" class="btn btn-primary btn-sm">Add to Cart</a>
              </div>
            </div>
          </div>

        </div>
        <!-- /.row -->

      </div>
      <!-- /.col-lg-9 -->

    </div>
    <!-- /.row -->

  </div>
  <!-- /.container -->

  <!-- Footer -->
  <footer class="py-5 bg-dark">
    <div class="container">
      <p class="m-0 text-center text-white">Copyright &copy; Your Website 2019</p>
    </div>
    <!-- /.container -->
  </footer>

  <!-- Bootstrap core JavaScript -->
  <script th:src="@{/js/jquery-3.3.1.slim.min.js}"></script>
  <script th:src="@{/js/popper.min.js}"></script>
  <script th:src="@{/js/bootstrap.min.js}"></script>

</body>

</html>
